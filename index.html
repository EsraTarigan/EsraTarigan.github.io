<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat halaman kontak</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
    <div class="container">
        <div class="contactInfo">
            <div>
                <h2>contact info</h2>
                <ul class="info">
                    <li>
                        <span><img src="image/location.jpg" alt=""></span>
                        <span>Pancoran Barat Jakarta Selatan</span>
                    </li>
                    <li>
                        <span><img src="image/mail.jpg" alt=""></span>
                        <span>esratarigan04@gmail.com</span>
                    </li>
                    <li>
                        <span><img src="image/call.jpg" alt=""></span>
                        <span>0822-7594-2xxx</span>
                    </li>
                </ul>
                <ul class="sci">
                   <li><a href="#"><img src="image/facebook.jpg"></a></li>
                   <li><a href="#"><img src="image/instagram.jpg"></a></li>
                   <li><a href="#"><img src="image/twitter.jpg"></a></li>
                   <li><a href="#"><img src="image/linked.jpg"></a></li>
                </ul>
            </div>
        </div>
        <div class="contactForm">
            <h2>Send a Messages</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Phone Number</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Write Your Message Here...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Send">
            </div>
        </div>
    </div>
</section>
</body>
</html>
